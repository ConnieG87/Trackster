<!DOCTYPE html>
<html>
	<head>
		<title>trackster</title>
		<link rel="icon" href="favicon.png" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
		<link rel="stylesheet" type="text/css"
		      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		      crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row header">
				<h1 class="col-xs-7 col-xs-offset-1">trackster</h1>
				<input class="col-xs-2" id="search-input" placeholder="Search">
				<i class="fa fa-search fa-2x col-xs-1" id="search-button"></i>
			</div>
			<div class="row attributes">
				<div class="col-xs-4 col-xs-offset-2 attribute sortable" id="name-sort">Song</div>
				<div class="col-xs-2 attribute sortable" id="artist-sort">Artist</div>
				<div class="col-xs-1 attribute">Album</div>
				<div class="col-xs-2 attribute listeners sortable" id="listeners-sort">Listeners</div>
			</div>
			<div class="row">
				<div class="container-fluid" id="track-list">
					<div class="row">
						<div class="col-xs-12 startmessage">Search for songs by keyword above or
							<button id="random-button">try a random keyword</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		        crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
		<script type="text/javascript" src="./resources/js/trackster.js"></script>
		<script type="text/javascript" src="./resources/js/tests.js"></script>
	</body>
</html>
